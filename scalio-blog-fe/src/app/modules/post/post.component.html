<div class="row" *ngIf="loading">
  <div class="col-12 text-center">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="row" *ngIf="!loading">

  <div class="col-lg-8 col-md-10 mx-auto p-5">
    <h2 [textContent]="post.title"></h2>

    <h5 class="post-content" [textContent]="post.body"></h5>
  </div>
</div>

<div class="clearfix text-center mx-auto">
  <a (click)="goBackHome();" class="classic-btn btn btn-light pointer">
    Back Home
    <i class="" aria-hidden="true"></i></a>
</div>
